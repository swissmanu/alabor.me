<script>
  const hasLocalStorage = (() => {
    if (typeof window.localStorage !== "undefined") {
      try {
        window.localStorage.setItem("test", "yes");
        if (window.localStorage.getItem("test") === "yes") {
          window.localStorage.removeItem("test");
          return true;
        }
        return false;
      } catch {
        return false;
      }
      return true;
    }
  })();
  const hasMatchMedia = typeof window.matchMedia === "function";

  if (hasLocalStorage && hasMatchMedia) {
    const LOCAL_STORAGE_KEY = "selectedColorScheme";

    function getSelectedColorScheme() {
      return window.localStorage.getItem(LOCAL_STORAGE_KEY);
    }

    function setSelectedColorScheme(scheme) {
      window.localStorage.setItem(LOCAL_STORAGE_KEY, scheme);
      return scheme;
    }

    function toggleScheme(prev) {
      switch (prev) {
        case "light":
          return "dark";
        case "dark":
        default:
          return "light";
      }
    }

    function enforceColorScheme(scheme) {
      const body = document.querySelector("body");
      if (body) {
        body.classList.remove(toggleScheme(scheme));
        body.classList.add(scheme);
      }
    }

    function colorSchemeIcon(colorScheme) {
      if (colorScheme === "light") {
        // <3 https://pictogrammers.com/library/mdi/icon/toggle-switch-outline/
        return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Lights On</title><path d="M17 6H7C3.69 6 1 8.69 1 12S3.69 18 7 18H17C20.31 18 23 15.31 23 12S20.31 6 17 6M17 16H7C4.79 16 3 14.21 3 12S4.79 8 7 8H17C19.21 8 21 9.79 21 12S19.21 16 17 16M17 9C15.34 9 14 10.34 14 12S15.34 15 17 15 20 13.66 20 12 18.66 9 17 9Z" /></svg>';
      }
      // <3 https://pictogrammers.com/library/mdi/icon/toggle-switch-off-outline/
      return '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Lights Off</title><path d="M17 6H7c-3.31 0-6 2.69-6 6s2.69 6 6 6h10c3.31 0 6-2.69 6-6s-2.69-6-6-6zm0 10H7c-2.21 0-4-1.79-4-4s1.79-4 4-4h10c2.21 0 4 1.79 4 4s-1.79 4-4 4zM7 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" /></svg>';
    }

    function createColorSchemeToggleButton(
      selectedColorScheme,
      systemPreferredColorScheme
    ) {
      const button = document.createElement("button");
      button.innerHTML = colorSchemeIcon(
        toggleScheme(selectedColorScheme ?? systemPreferredColorScheme)
      );
      button.addEventListener("click", () => {
        const nextScheme = setSelectedColorScheme(
          toggleScheme(getSelectedColorScheme() ?? systemPreferredColorScheme)
        );
        button.innerHTML = colorSchemeIcon(toggleScheme(nextScheme));
        enforceColorScheme(nextScheme);
      });

      // Sync button state with changed system preference, if no explicit scheme was selected yet:
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (event) => {
          const preferredColorScheme = event.matches ? "dark" : "light";
          if (!getSelectedColorScheme()) {
            button.innerHTML = colorSchemeIcon(
              toggleScheme(preferredColorScheme)
            );
          }
        });
      return button;
    }

    const systemPreferredColorScheme = window.matchMedia(
      "(prefers-color-scheme: dark)"
    ).matches
      ? "dark"
      : "light";
    const selectedColorScheme = getSelectedColorScheme();
    if (selectedColorScheme) {
      enforceColorScheme(selectedColorScheme);
    }

    const home = document.querySelector("main.home");
    if (home) {
      home.appendChild(
        createColorSchemeToggleButton(
          selectedColorScheme,
          systemPreferredColorScheme
        )
      );
    }
  }
</script>
